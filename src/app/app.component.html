<!-- HEADER -->
<header>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 px-1">
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">
        <img src="/assets/olivo.png" alt="Rest Olivo">
      </a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/home']">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" [routerLink]="['/carta']">Carta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/horario']">Horario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/info']">Información</a>
          </li>
          <li class="nav-item">
            <select (change)="chooseLang($event)">
              <option value="es">Español</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<router-outlet></router-outlet>

<!-- FOOTER -->
<footer class="container pt-3">
  <p class="text-success text-start">&copy; 2023 Restaurante El Olivo &middot; Autor: JMMR</p>
</footer>
